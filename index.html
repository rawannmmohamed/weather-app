<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>weather App</title>
</head>

<body>
    
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
        <form class="form d-flex mb-5" role="search">
            <input class="form-control ms-2" type="search" placeholder="Enter a place" aria-label="Search">
            <button class="btn" type="submit">Search</button>
        </form>
        
        <div id="icon"></div>
        <div class="mb-3" id="temp"></div>
        <div class="mb-3" id="city"></div>
        
        <div class="details d-flex flex-row w-100 align-items-center justify-content-around">
            <div id="humidity"> </div>
            <div id="wind">  </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
